<!--index page-->
<!doctype html>
<html ng-app="PizzaStore">
    <head>
    <title>PizzaHut</title>

    <!-- jQuery, Angular -->
    <script src="Scripts/jquery.min.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js" type="text/javascript"></script>-->
    <!--<script src="Scripts/angular.js"></script>-->
    <script src="Scripts/angular.min.js"></script>
    <!-- Bootstrap -->
    <!--<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet" type="text/css" />-->
    <link href="Content/bootstrap-combined.min.css" rel="stylesheet" />
    <link href="Content/socbuttons.css" rel="stylesheet" />
    <link href="Content/font-awesome.min.css" rel="stylesheet" />

    <!-- AngularStore app -->
    <script src="js/pizza.js" type="text/javascript"></script>
    <script src="js/store.js" type="text/javascript"></script>
    <script src="js/shoppingCart.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/controller.js" type="text/javascript"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <script src="js/user.js"></script>
    <script src="js/order.js"></script>
    <script src="js/angular-socialshare.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js" type="text/javascript"></script>
    </head>

    <body>

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span10 offset1">
                <h1 class="well" >
                    <a href="default.htm">
                        <img src="img/Pizza_Hut_logo.png" height="60" width="60" alt="logo"/>
                    </a>
                    Pizza Hut 
                </h1>
                <div ng-view></div>
                <div class="span5 offset4">
                    <button class="btn btn-facebook"
                            socialshare-url="http://localhost:53833/default.htm#/store" socialshare-provider="facebook" socialshare="">
                        <div id="facebook"></div> | Share on Facebook
                    </button>
                    <button class="btn btn-twitter" socialshare-url="http://localhost:53833/default.htm#/store" socialshare-provider="twitter" socialshare="">
                        <div id="twitter"></div> | Share on Twitter
                    </button>
                </div> 
            </div>
        </div>
    </div>

    </body>
</html>
