<div class="container-fluid">
    <div class="row-fluid">
        <div class="span6">

            <!-- items -->
            <table class="table table-bordered">

                <!-- header -->
                <tr class="well">
                    <td><b>Item</b></td>
                    <td class="tdCenter"><b>Quantity</b></td>
                    <td class="tdRight"><b>Price</b></td> 
                </tr>

                

                <!-- cart items -->
                <tr ng-repeat="item in order.items | orderBy:'name'">
                    <td>{{item.name}}</td>
                    <td class="tdCenter">
                        {{item.quantity}}
                    </td>
                    <td class="tdRight">{{item.price * item.quantity | currency}}</td>
                </tr>

                <!-- footer -->
                <tr class="well">
                    <td><b>Total</b></td>
                    <td class="tdCenter"><b>{{cart.getTotalCount()}}</b></td>
                    <td class="tdRight"><b>{{cart.getTotalPrice() | currency}}</b></td>
                </tr>
            </table>
        </div>


        <div class="span3 offset3">
            <form name="orderForm" ng-submit="order.submit(); order.Post(); cart.clearItems()">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"></span>
                    <input type="text" class="form-control" placeholder="Your name" aria-describedby="basic-addon1" ng-model="order.client.name" required>
                    <input type="text" class="form-control" placeholder="Your address" aria-describedby="basic-addon1" ng-model="order.deliveryAddress" required>
                    <input type="tel" class="form-control" placeholder="Your phone number" aria-describedby="basic-addon1" ng-model="order.client.phone" required>
                    <button type="submit" class="btn btn-block btn-primary"
                            ng-disabled="!orderForm.$valid"
                            ng-click="go('/thanks')">
                        <i class="icon-ok icon-white" /> Place order
                    </button>
                </div>
            </form>
            <button class="btn btn-block"
                    onclick="window.location.href='default.htm'">
                <i class="icon-chevron-left" /> back to store
            </button>
            <button class="btn btn-block"
                    ng-click="go('/cart')">
                <i class="icon-chevron-left" /> back to cart
            </button>
        </div>

    </div>
</div>
